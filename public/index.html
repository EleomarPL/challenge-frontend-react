<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="./ms-icon-144x144.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="subject" content="Website to consume the rick and morty API">
    <meta name="application-name" content="Rick And Morty">
    <meta name="keywords" content="rick y morty, rick, morty, api"/>
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./apple-icon-180x180.png" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('service-worker.js').then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function (err) {
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function (err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
  </body>
</html>
